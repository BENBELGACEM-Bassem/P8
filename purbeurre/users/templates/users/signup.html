{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}Inscription{% endblock %}

{% block content %}

	<div class= "noresultview p-2 text-center">
		<h2><span class=" tagline badge">Rejoignez nous aujourd'hui !</span></h2>
	</div>

	<div class="container">

		<div class="row input-group  align-items-center justify-content-center text-center ">

			<form class="col-md-4 col-sm-6 mt-3" action="{% url 'users:signup' %}" method="post">
		        {% csrf_token %}
		        <fieldset class="form-group">
		            {{signup_form|crispy}}
	               	<input class="btn btn-outline-info" type="submit" id="button-addon2" value="S'inscrire">
		        </fieldset>

    			<div class=" border-top mb-6 mt-2">
		            <small class="text-muted">
		                Vous avez déjà un compte? <a class="ml-2" href="{% url 'users:login' %}">Connectez-vous</a>
		            </small>
	        	</div>

		    </form>

		</div>

	</div>


{% endblock %}
